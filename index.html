<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supermercado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Cabeçalho inspirado na imagem -->
  <header class="cabecalho-reket">
    <p class="subtitulo"> market by lelê˚.🎀 </p>

    <div class="cesta-box">
      <img class="cesta-img" src="cesta de compras.png" alt="Cesta de compras" />
      <div class="texto-sobreposto">
        <span class="leve"> vamos montar </span><br>
        <span class="bold"> sua lista </span><span class="traco">_</span><span class="pontuacao">?</span><br>
        <span class="leve"> ──── ⋆˚✿˖° ──── </span><br>  
      </div>
    </div>
  </header>

  <!-- Conteúdo do app -->
  <main class="container">
    <h1> Lista de Compras </h1>

    <form id="form">
      <input type="text" id="produto" placeholder="Nome do produto" required />
      <input type="number" id="quantidade" placeholder="Quantidade" min="1" required />
      <button type="submit">Adicionar</button>
    </form>

    <ul id="lista-compras"></ul>

    <button id="limpar">🗑️ Limpar Lista </button>

    <!-- Contador de cliques -->
    <button id="meuBotao"> contador </button>
    <p id="contador">Cliques: 0</p>
  </main>

   <!--modo escuro-->
  <div id="configuracoes">
    <h2>Configurações de Acessibilidade</h2>
    <button id="toggle-dark">🌙 Modo Escuro</button>
    <select id="seletor-daltonismo">
      <option value="">Sem Filtro</option>
      <option value="protanopia">Protanopia</option>,0
      <option value="deuteranopia">Deuteranopia</option>
      <option value="tritanopia">Tritanopia</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>
